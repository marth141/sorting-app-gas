<script type="text/babel">
  class Sorter extends React.Component {
    constructor() {
      super();
      this.state = {
        originalSortList: "",
        finalSortList: "",
        comparisonLeft: "",
        comparisonRight: ""
      }
      this.setOriginalSortList = this.setOriginalSortList.bind(this);
      this.setComparisonLeft = this.setComparisonLeft.bind(this);
      this.setComparisonRight = this.setComparisonRight.bind(this);
    }

    componentDidMount() {
      google.script.run.withSuccessHandler(this.setOriginalSortList).getOriginalPriorityList();

    setOriginalSortList(value) {
      this.setState({originalSortList: value}, this.setComparisonLeft(value), this.setComparisonRight(value));

    }

    setComparisonLeft(value) {
      console.log('value@Left');
      console.log(value);
    }

    setComparisonRight(value) {
      console.log('value@Right');
      console.log(value);
    }

    render () {
      return (
        <div>
          <OriginalList list={this.state.originalSortList} />
        </div>
      );
    }
  }
</script>
